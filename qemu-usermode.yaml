Name: qemu-usermode
Summary: Universal CPU emulator
Version: 2.0.0.0.git2.aa4789
Release: 1
Group: System/Emulators/PC
License: GPLv2
URL: https://github.com/stsquad/qemu/tree/ajb-a64-working
ExclusiveArch: "%{ix86}"
Sources:
    - "qemu-ajb.tar.gz"
    - "qemu-binfmt-conf.sh"
Description: 
    QEMU is an extremely well-performing CPU emulator that allows you to  
    choose between simulating an entire system and running userspace  
    binaries for different architectures under your native operating  
    system. It currently emulates x86, ARM, PowerPC and SPARC CPUs as well  
    as PC and PowerMac systems.  
PkgConfigBR:
    - ext2fs
    - glib-2.0
    - zlib
PkgBR:
    - bison
    - curl-devel
    - zlib-static
    - glibc-static
    - python-devel
    - glib2-static
    - pcre-static
    - pixman-devel
Files:
    - "%{_bindir}/qem*"
Configure: none

Builder: make
NoAutoLocale: true

